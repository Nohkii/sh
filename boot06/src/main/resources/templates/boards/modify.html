<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/wrap}">
<div layout:fragment="content">
	<div class="card">
		<div class="card-header">Modify Page</div>
		<div class="card-body">
		<form id="f1"></form>
		<input type="hidden" name="bno" th:value="${vo.bno}"/>
		<input type="hidden" name="page" th:value="${PageVO.page}"/>
		<input type="hidden" name="size" th:value="${PageVO.size}"/>
		<input type="hidden" name="type" th:value="${PageVO.type}"/>
		<input type="hidden" name="keyword" th:value="${PageVO.keyword}"/>
			<div class="form-group">
				<label>Title</label> 
				<input class="form-control" name="title"
					th:value=${vo.title} readonly />
				<p class="help-block">Title text here.</p>
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea class="form-control" name="content" th:value=${vo.content} readonly ></textarea>
			</div>
			<div class="form-group">
				<label>Writer</label> <input class="form-control" name="writer"
					th:value=${vo.writer} readonly />
			</div>
			<div class="form-group">
				<label>RegDate</label> <input class="form-control" name="regDate"
					th:value="${#dates.format(vo.regdate,'yyyy-MM-dd')}" readonly="readonly" />
			</div>
			<div class="d-flex justify-content-end">
			<a th:href="@{modify(page=${pageVO.page},
			 <!-- 값을 계속 넘겨줘야 한다,, 안그러면 리셋이 되어버린다 -->
			 					size=${pageVO.size},
			  					type=${pageVO.type},
			  					keyword=${pageVO.keyword},
			  					bno=${vo.bno})}" class="btn btn-outline-primary">Modify</a>
			 <a th:href="@{list(page=${pageVO.page},
			 <!-- history.back으로 하면 이전페이지로 가지만 이거는 그렇게하면 안됨,,왜일까..? -->
			 					size=${pageVO.size},
			  					type=${pageVO.type},
			  					keyword=${pageVO.keyword},
			  					bno=${vo.bno})}" class="btn btn-outline-primary">Go List</a>
			  					 
			</div>
		</div>
	</div>
</div>
