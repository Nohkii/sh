<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/wrap}">
<div layout:fragment="content">
	<script>
		$(function() {
			var formObj = $("#f1");
			$(".pagination a").click(function(e) {
				e.preventDefault();
				formObj.find("[name='page']").val($(this).attr('href'));
				formObj.submit();
			});
			$("#searchBtn").click(function() {
				var typeStr = $("#searchType").find(":selected").val();
				var keywordStr = $("#searchKeyword").val();
				formObj.find("[name='type']").val(typeStr);
				formObj.find("[name='keyword']").val(keywordStr);
				formObj.find("[name='page']").val("1");
				formObj.submit();
			});
		})
		// 등록후 처리
		var msg = '[[${msg}]]';
		if (msg == 'success') { // redirext가 정상적으로 되었다는 의미(?) 
			alert('정상적으로 처리되었습니다.');
		}
		// 상세 페이지로 이동(목록 클릭)
		$(".boardLink").click(function(e){
			e.preventDefault(); // 기본이벤트 a태그의 이동 이벤트 제거
			var boardNO = $(this).attr("href"); //클릭한 객체의 href 속성의 값
			formObj.attr("action", "view");
			formObj.append("<input type='hidden' name='bno',value='"+boardNo+"']>")
		})
	</script>
	<div class="card">
		<div class="card-header">List Page</div>
		<div class="card-body d-flex justify-content-end">
			<a class="btn btn-primary" th:href="@{register}">Register</a>
		</div>
		<div class="card-body">
			<p>[[${result}]]</p>
			<div>
				<table class="table table-striped table-borderd table-hover" id="">
					<thead>
						<tr>
							<th>BNO</th>
							<th>TITLE</th>
							<th>WRITER</th>
							<th>REGDATE</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" th:each="board:${result.result.content}">
						</tr>
						<td>[[${board.bno}]]</td>
						<td><a th:href='${board.bno}' class=boardLink"">[[${board.title}]]</a></td>
						<td>[[${board.writer}]]</td>
						<td class='center'>[[${#dates.format(border.regdate,'yyyy-MM-dd')]]</td>
					</tbody>

				</table>
				<!-- 이게 전에 했던건데.. 객체개념이 이해가 가야 
				왜 result안에 result가 있는건지 이해가 갈 거라고 하심..
				 	<ul class="list-group">
					<li class="list-group-item"
						th:each="board:${result.result.content}">[[${board]]</li>
				</ul> -->
			</div>
			<div>
				<select id="searchType">
					<option>--</option>
					<option value="t" th:selected="${pageVO.type}=='t'">Title</option>
					<option value="c" th:selected="${pageVO.type}=='c'">Content</option>
					<option value="w" th:selected="${pageVO.type}=='w'">Writer</option>
				</select> <input type="text" id="searchKeyword" th:value="${pageVO.keyword}">
				<button id="searchBtn">Search</button>
			</div>
			<!-- paging -->
			<nav class="my-2">
				<div>
					<ul class="pagination">
						<li class="page-item" th:if="${result.prevPage}"><a
							class="page-link" th:href="${result.prevPage.pageNumber}+1">PREV
								[[${result.prevPage.pageNumber}+1]]</a></li>
						<li class="page-item"
							th:classappend="${p.pageNumber==result.currentPageNum-1}?'active':''"
							th:each="p:${result.pageList}"><a class="page-link"
							th:href="${p.pageNumber}+1">[[${p.pageNumber}+1]]</a></li>
						<li class="page-item" th:if="${result.nextPage}"><a
							class="page-link" th:href="${result.nextPage.pageNumber}+1">NEXT
								[[${result.nextPage.pageNumber}+1]]</a></li>
					</ul>
				</div>
			</nav>
			<form id="f1" th:action="@{list}" method="get">
				<input type="hidden" name="page" th:value=${result.currentPageNum}>
				<input type="hidden" name="size"
					th:value=${result.currentPage.pageSize}> <input
					type="hidden" name="type" th:value=${pageVO.type}> <input
					type="hidden" name="keyword" th:value=${pageVO.keyword}>
			</form>
		</div>
	</div>
</div>
<!-- <th:block layout:fragment="script">
	<script th:inline="javascript">
	</script>
 -->
</html>
